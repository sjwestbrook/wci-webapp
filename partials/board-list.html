<h2>Board of Directors</h2>

<table class="table table-hover table-striped table-bordered">

    <tbody>
    
        <tr ng-repeat="member in board">
           <td>
             <ul>
               <li>{{ board.name }}</li>
               <li>{{ board.role }}</li>
               <li>{{ board.company }}</li>
               <li>{{ board.title }}</li>
             </ul>      
          </td>
        </tr>
        
    </tbody>
</table>
