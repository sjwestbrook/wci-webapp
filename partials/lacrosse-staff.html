<h3>Staff</h3>

<table class="table table-hover table-striped table-bordered">

    <tbody>
    
        <tr ng-repeat="lacrosse in lacrosse">
           <td>
             <ul>
               <li>{{ lacrosse.name }}</li>
               <li>{{ lacrosse.title }}</li>
               <li><i class="fa fa-mobile"></i> &nbsp; {{ lacrosse.phone }}</li>
               <li><i class="fa fa-envelope-o"></i> &nbsp; {{ lacrosse.email }}</li>
             </ul>      
          </td>
        </tr>
        
    </tbody>
</table>
