<h3>Staff</h3>

<table class="table table-hover table-striped table-bordered">

    <tbody>
    
        <tr ng-repeat="pepin in pepin">
           <td>
             <ul>
               <li>{{ pepin.name }}</li>
               <li>{{ pepin.title }}</li>
               <li><i class="fa fa-mobile"></i> &nbsp; {{ pepin.phone }}</li>
               <li><i class="fa fa-envelope-o"></i> &nbsp; {{ pepin.email }}</li>
             </ul>      
          </td>
        </tr>
        
    </tbody>
</table>
