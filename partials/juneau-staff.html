
<h3>Staff</h3>

<table class="table table-hover table-striped table-bordered">

    <tbody>
    
        <tr ng-repeat="juneau in juneau">
           <td>
             <ul>
               <li>{{ juneau.name }}</li>
               <li>{{ juneau.title }}</li>
               <li><i class="fa fa-mobile"></i> &nbsp; {{ juneau.phone }}</li>
               <li><i class="fa fa-envelope-o"></i> &nbsp; {{ juneau.email }}</li>
             </ul>      
          </td>
        </tr>
        
    </tbody>
</table>
